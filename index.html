<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intro to Responsive Design - Responsive Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <!-- HTML Code for Images linked to the thumbnails -->
    <input type="radio" name="gallery" id="1" value="1">
    <input type="radio" name="gallery" id="2" value="2">
    <input type="radio" name="gallery" id="3" value="3">
    <input type="radio" name="gallery" id="4" value="4">
    <input type="radio" name="gallery" id="5" value="5">

    <!-- Thumbnails at the top -->
    <div class="thumbnail-box">
      <label for="1"><img class="thumbnail" src="img/house1_1x.jpg" alt=""></label>
      <label for="2"><img class="thumbnail" src="img/house2_1x.jpg" alt=""></label>
      <label for="3"><img class="thumbnail" src="img/house3_1x.jpg" alt=""></label>
      <label for="4"><img class="thumbnail" src="img/house4_1x.jpg" alt=""></label>
      <label for="5"><img class="thumbnail" src="img/house5_1x.jpg" alt=""></label>
    </div>

  </div>
</body>
</html>
